<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/brands.min.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Huddle Logo" class="logo">
  </header>
  <main class="container">
    <figure class="image-section">
      <img aria-hidden="true" src="images/illustration-mockups.svg" alt="" class="illustration">
    </figure>
    <section class="text-section">
      <h1 class="section-title">Build The Community Your Fans Will Love</h1>
      <p class="section-desc">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="" class="btn">Register</a>
    </section>
  </main>
  <div class="socials">
    <ul class="icons">
      <li> <a href="#">
        <b class="fab fa-facebook-f"></b>
      </a>
      </li>
      <li> <a href="#">
        <b class="fab fa-twitter"></b>
      </a>
      </li>
      <li> <a href="#">
        <b class="fab fa-instagram"></b>
      </a>
      </li>
    </ul>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/SJ-74">Sj Vaani</a>.
    </p>
  </footer>
</body>
</html>
